<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sequencia Fibonacci</h1>
    <h3>
        A sequência de Fibonacci, se inicia por 0 e 1 e o próximo valor sempre será a soma dos 2 valores
        anteriores,
        informe um número e veja se ele pertence ou não a sequência.
    </h3> <br>
    Insira um numero <input type="number" id="num"> <br> <br>
    <button onclick="calcule()"> clique aqui para ver </button> <br>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function calcule() {
        var num = parseInt(document.getElementById('num').value);
        var n1 = 0;
        var n2 = 1;
        var resultado;
        var verdade = (num === n1 || num === n2);

        if (num < 0) {
            alert("Numeros negativos não fazem parte da sequência Fibonacci");
        }

        for (i = 0; i <= num; i++) {
            resultado = n1 + n2;
            n1 = n2;
            n2 = resultado;

            if (resultado === num) {
                verdade = true;
                break;
            }
        }

        if (verdade) {
            document.getElementById('div_msg').innerHTML = "O número " + num + " pertence à sequência de Fibonacci.";
        }
        else {
            document.getElementById('div_msg').innerHTML = "O número " + num + " NÃO pertence à sequência de Fibonacci.";
        }


    }
</script>
