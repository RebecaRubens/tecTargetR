<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Letra 'A'</title>
</head>
<body>
    <h1>Verificar Letra 'A'</h1>
    Digite uma palavra: <input type="text" id="string">
    <button onclick="verificar()">Verificar</button>
    <div id="resultado"></div>

    <script>
        function verificar() {
            var string = document.getElementById('string').value.toLowerCase(); 
            var cont = 0;
            var posicao = string.indexOf('a');

            while (posicao !== -1) {
                cont++;
                posicao = string.indexOf('a', posicao + 1);
            }

            if (cont > 0) {
                document.getElementById('resultado').innerHTML = "A letra 'A' aparece " + cont + " vez(es) na palavra.";
            } else {
                document.getElementById('resultado').innerHTML = "A letra 'A' n√£o foi encontrada na palavra.";
            }
        }
    </script>
</body>
</html>
